let cur=null,selR='',curCat='',curQs=[],curQI=0,score=0,answered=false,selA='',tMode='exam';
function sav(k,v){try{localStorage.setItem('ssu_'+k,JSON.stringify(v))}catch(e){}}
function ld(k){try{var v=localStorage.getItem('ssu_'+k);return v?JSON.parse(v):null}catch(e){return null}}

function renderDash(el){var prog=ld('progress_'+cur.id)||{},cc=ld('courses_'+cur.id)||{},lc=cur.lv.startsWith('L')?cur.lv.toLowerCase():(cur.lv==='Admin'?'admin':'l1');var tc=0,dc=0;Object.keys(C).forEach(function(lv){Object.keys(C[lv].p).forEach(function(pv){tc+=C[lv].p[pv].c.length;C[lv].p[pv].c.forEach(function(co){if(cc[lv+'_'+pv+'_'+co])dc++})})});var cp=tc?Math.round(dc/tc*100):0,ed=0,ts=0;Object.keys(prog).forEach(function(cat){var d=prog[cat];if(d.lastScore!=null){ed++;ts+=d.lastScore}});var av=ed?Math.round(ts/ed):0;el.innerHTML='<div class="welcome"><h1>Welcome back, <span>'+cur.n.split(' ')[0]+'</span></h1><p>SSU.online — your certification command center. Track curriculum, take exams, earn your level.</p><span class="lvl-tag '+(lc==='admin'?'admin-tag':lc)+'">'+cur.lv+' CERTIFICATION TRACK</span></div><div class="cgrid"><div class="card" onclick="showTab(\'curriculum\')"><div class="ico">&#x1f4da;</div><h3>Curriculum Progress</h3><p>'+dc+'/'+tc+' courses ('+cp+'%)</p><div class="pbar" style="margin-top:10px"><div class="pfill" style="width:'+cp+'%;background:linear-gradient(90deg,var(--teal),var(--teal-e))"></div></div></div><div class="card" onclick="showTab(\'exams\')"><div class="ico">&#x1f4dd;</div><h3>Exam Center</h3><p>'+ed+' exams &middot; '+av+'% avg</p><p style="margin-top:4px;color:var(--teal-p);font-size:.72rem">QCS threshold: 80%+</p></div><div class="card" onclick="showTab(\'flashcards\')"><div class="ico">&#x1f516;</div><h3>Flashcard Study</h3><p>Review mode &mdash; instant feedback, no pressure</p></div><div class="card"><div class="ico">&#x1f4ca;</div><h3>My Certifications</h3><p>L1-L4 progression &middot; '+cur.lv+' current</p></div></div><div class="sh">RECENT ACTIVITY</div><div style="color:var(--slate);font-size:.84rem;padding:12px;background:rgba(10,20,40,.4);border-radius:8px">'+(ed?Object.keys(prog).map(function(cat){var d=prog[cat];return '<div style="margin-bottom:6px"><strong>'+cat+'</strong>: '+d.lastScore+'% ('+(d.lastScore>=8 function renderExams(el){var h='<div class="sh">EXAM CENTER <span class="cnt">QCS 80%+ to pass</span></div><div class="cgrid">',prog=ld('progress_'+cur.id)||{},icons={'NEC':'&#x26A1;','Fire':'&#x1f525;','Low':'&#x1f50c;','Security':'&#x1f510;','Sales':'&#x1f4bc;'};Object.keys(QB).forEach(function(cat){var p=prog[cat]||{},best=p.bestScore||'&mdash;',ic='&#x1f4cb;';Object.keys(icons).forEach(function(k){if(cat.indexOf(k)>=0)ic=icons[k]});h+='<div class="card" onclick="startTrain(\''+cat+'\',\'exam\')"><span class="cb">'+QB[cat].length+' Q\'s</span><div class="ico">'+ic+'</div><h3>'+cat+'</h3><p>Best: '+best+(typeof best==='number'?'%':'')+'</p></div>'});h+='</div>';el.innerHTML=h}

function startTrain(cat,mode){curCat=cat;tMode=mode;curQs=shuf(QB[cat].slice());curQI=0;score=0;answered=false;selA='';document.getElementById('app').classList.add('hidden');document.getElementById('train').style.display='block';document.getElementById('tml').textContent=cat+(mode==='exam'?' \u2014 EXAM':' \u2014 STUDY');renderQ()}
