<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>SSU — Smart Security University</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Instrument+Sans:wght@400;500;600;700&family=Geist+Mono:wght@400;500;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#050a16;--bg2:#0a1428;--bg3:#0d1a33;--teal:#004c54;--tp:#00a094;--tb:#00c8b6;--te:#1eebd7;--th:#00ffe6;--cy:#00dcff;--mi:#50ffdc;--pu:#41238c;--pg:#6e46d2;--wh:#fff;--sl:#5a6e82;--sd:#415569;--rd:#ff4444;--gd:#ffd700;--gn:#00cc66;--or:#ff8844}
body{font-family:'Instrument Sans',sans-serif;background:var(--bg);color:var(--wh);min-height:100vh;overflow-x:hidden}
.hid{display:none!important}
a{color:var(--te);text-decoration:none}

/* LOGIN */
#login{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;background:radial-gradient(ellipse at center,#0a1e2e 0%,#050a16 70%)}
.logo-w{cursor:pointer;transition:transform .3s;max-width:460px;width:100%;margin-bottom:10px}.logo-w:hover{transform:scale(1.02)}.logo-w img{width:100%;height:auto}
.lbox{background:rgba(0,76,84,.12);border:1px solid rgba(30,235,215,.15);border-radius:16px;padding:32px 28px;max-width:420px;width:100%;backdrop-filter:blur(12px)}
.lbox h2{font-family:'Outfit';font-weight:800;font-size:1.2rem;color:var(--te);text-align:center;letter-spacing:2px;margin-bottom:2px}
.lbox .sub{text-align:center;color:var(--sl);font-size:.72rem;margin-bottom:20px;font-family:'Geist Mono'}
.fg{margin-bottom:14px}
.fg label{display:block;font-family:'Geist Mono';font-size:.64rem;color:var(--tp);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:4px}
.fg input,.fg select{width:100%;padding:10px 12px;background:rgba(5,10,22,.8);border:1px solid rgba(30,235,215,.2);border-radius:7px;color:var(--wh);font-family:'Instrument Sans';font-size:.9rem;outline:none;transition:border .3s}
.fg input:focus,.fg select:focus{border-color:var(--te)}
.fg input::placeholder{color:var(--sd)}
.fg select option{background:var(--bg2)}
.rg{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:4px}
.rb{padding:10px 4px;background:rgba(5,10,22,.7);border:1px solid rgba(30,235,215,.12);border-radius:8px;color:var(--sl);font-family:'Geist Mono';font-size:.6rem;text-align:center;cursor:pointer;transition:all .3s;text-transform:uppercase;letter-spacing:1px}
.rb:hover{border-color:var(--tb);color:var(--tb)}
.rb.on{border-color:var(--th);color:var(--th);background:rgba(0,255,230,.06)}
.rb .ri{display:block;font-size:1.2rem;margin-bottom:2px}
.lbtn{width:100%;padding:12px;background:linear-gradient(135deg,var(--teal),var(--tp));border:none;border-radius:9px;color:var(--wh);font-family:'Outfit';font-weight:700;font-size:.9rem;cursor:pointer;letter-spacing:2px;text-transform:uppercase;transition:all .3s;margin-top:6px}
.lbtn:hover{background:linear-gradient(135deg,var(--tp),var(--tb));box-shadow:0 0 24px rgba(0,255,230,.2)}
.lerr{color:var(--rd);font-size:.7rem;text-align:center;margin-top:6px;min-height:16px;font-family:'Geist Mono'}
.lftr{text-align:center;margin-top:12px;font-size:.62rem;color:var(--sd);font-family:'Geist Mono'}
.lnk{color:var(--tp);cursor:pointer;text-decoration:underline}.lnk:hover{color:var(--te)}

/* REGISTRATION MODAL */
.modal-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:200;display:flex;align-items:center;justify-content:center;padding:20px}
.modal{background:var(--bg2);border:1px solid rgba(30,235,215,.15);border-radius:16px;padding:32px;max-width:460px;width:100%}
.modal h2{font-family:'Outfit';font-weight:800;color:var(--te);margin-bottom:16px;font-size:1.1rem}
.modal .close{position:absolute;top:12px;right:16px;color:var(--sl);cursor:pointer;font-size:1.2rem}

/* TOP BAR */
.tbar{display:flex;justify-content:space-between;align-items:center;padding:8px 16px;background:rgba(10,20,40,.95);border-bottom:1px solid rgba(30,235,215,.1);position:sticky;top:0;z-index:100;backdrop-filter:blur(10px)}
.tbar .brand{cursor:pointer}.tbar .bt{font-family:'Outfit';font-weight:800;font-size:1.1rem;background:linear-gradient(90deg,var(--th),#fff,var(--cy));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.tbar .bs{font-family:'Geist Mono';font-size:.45rem;color:var(--tp);letter-spacing:2px;text-transform:uppercase}
.ui{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.ub{font-family:'Geist Mono';font-size:.62rem;padding:2px 8px;border-radius:16px;border:1px solid}
.ub.tech{border-color:var(--te);color:var(--te)}.ub.sale{border-color:var(--gd);color:var(--gd)}.ub.coor{border-color:var(--pg);color:var(--pg)}.ub.mana{border-color:var(--or);color:var(--or)}.ub.exec{border-color:var(--rd);color:var(--rd)}
.un{font-family:'Outfit';font-weight:600;font-size:.8rem}
.us{font-family:'Geist Mono';font-size:.55rem;color:var(--sl)}
.lo{background:none;border:1px solid var(--sd);color:var(--sl);padding:4px 10px;border-radius:5px;cursor:pointer;font-family:'Geist Mono';font-size:.6rem;transition:all .3s}.lo:hover{border-color:var(--rd);color:var(--rd)}

/* TABS */
.tabs{display:flex;gap:1px;padding:0 16px;background:rgba(10,20,40,.8);border-bottom:1px solid rgba(30,235,215,.06);overflow-x:auto;-webkit-overflow-scrolling:touch}
.tab{padding:8px 14px;font-family:'Geist Mono';font-size:.65rem;color:var(--sl);cursor:pointer;border-bottom:2px solid transparent;transition:all .3s;letter-spacing:1px;white-space:nowrap}
.tab:hover{color:var(--tb)}.tab.on{color:var(--te);border-bottom-color:var(--te)}

/* MAIN */
.main{max-width:1200px;margin:0 auto;padding:20px 16px}
.welc{background:linear-gradient(135deg,rgba(0,76,84,.18),rgba(65,35,140,.12));border:1px solid rgba(30,235,215,.1);border-radius:12px;padding:22px;margin-bottom:20px}
.welc h1{font-family:'Outfit';font-weight:800;font-size:1.4rem;margin-bottom:2px}
.welc h1 span{background:linear-gradient(90deg,var(--th),var(--cy));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.welc p{color:var(--sl);font-size:.8rem;line-height:1.3}
.lt{display:inline-block;padding:2px 10px;border-radius:16px;font-family:'Geist Mono';font-size:.65rem;font-weight:700;margin-top:6px}
.l1{background:rgba(30,235,215,.1);color:var(--te);border:1px solid var(--te)}
.l2{background:rgba(0,204,102,.1);color:var(--gn);border:1px solid var(--gn)}
.l3{background:rgba(255,215,0,.1);color:var(--gd);border:1px solid var(--gd)}
.l4{background:rgba(255,68,68,.1);color:var(--rd);border:1px solid var(--rd)}
.adm{background:rgba(110,70,210,.12);color:var(--pg);border:1px solid var(--pg)}
.mgt{background:rgba(255,136,68,.1);color:var(--or);border:1px solid var(--or)}
.ext{background:rgba(255,68,68,.1);color:var(--rd);border:1px solid var(--rd)}

.sh{font-family:'Outfit';font-weight:700;font-size:1rem;color:var(--tb);margin:16px 0 10px;letter-spacing:1px;display:flex;align-items:center;gap:8px}
.sh .ct{font-family:'Geist Mono';font-size:.6rem;color:var(--sl);background:rgba(30,235,215,.08);padding:2px 6px;border-radius:8px}

/* CARDS */
.cg{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;margin-bottom:24px}
.cd{background:rgba(10,20,40,.6);border:1px solid rgba(30,235,215,.08);border-radius:10px;padding:16px;cursor:pointer;transition:all .3s;position:relative;overflow:hidden}
.cd:hover{border-color:var(--te);transform:translateY(-2px);box-shadow:0 4px 20px rgba(0,255,230,.06)}
.cd .ic{font-size:1.6rem;margin-bottom:6px}
.cd h3{font-family:'Outfit';font-weight:700;font-size:.88rem;margin-bottom:3px}
.cd p{color:var(--sl);font-size:.72rem;line-height:1.3}
.cd .bg{position:absolute;top:8px;right:8px;font-family:'Geist Mono';font-size:.5rem;padding:2px 6px;border-radius:6px;background:rgba(30,235,215,.1);color:var(--tp)}
.pb{height:3px;background:rgba(255,255,255,.04);border-radius:2px;margin-top:8px;overflow:hidden}
.pf{height:100%;border-radius:2px;transition:width .5s}

/* CURRICULUM */
.ls{margin-bottom:20px}
.lh{display:flex;align-items:center;gap:10px;margin-bottom:10px;cursor:pointer;user-select:none}
.lh h2{font-family:'Outfit';font-weight:800;font-size:1.1rem}
.lh .ch{color:var(--sl);transition:transform .3s;font-size:.7rem}.lh .ch.op{transform:rotate(90deg)}
.lh .pc{font-family:'Geist Mono';font-size:.65rem;margin-left:auto}
.pg{margin-bottom:12px}
.pbd{display:inline-flex;align-items:center;gap:4px;font-family:'Geist Mono';font-size:.58rem;padding:2px 8px;border-radius:10px;margin-bottom:6px;letter-spacing:1px;text-transform:uppercase;font-weight:700}
.pb-adc{background:rgba(0,160,148,.1);color:var(--tp);border:1px solid rgba(0,160,148,.25)}
.pb-aaa{background:rgba(30,235,215,.06);color:var(--te);border:1px solid rgba(30,235,215,.15)}
.pb-esa{background:rgba(255,136,68,.08);color:var(--or);border:1px solid rgba(255,136,68,.2)}
.pb-ntc{background:rgba(255,68,68,.08);color:var(--rd);border:1px solid rgba(255,68,68,.2)}
.pb-brivo{background:rgba(110,70,210,.1);color:var(--pg);border:1px solid rgba(110,70,210,.2)}
.pb-bosch{background:rgba(255,215,0,.08);color:var(--gd);border:1px solid rgba(255,215,0,.2)}
.pb-dw{background:rgba(0,220,255,.08);color:var(--cy);border:1px solid rgba(0,220,255,.2)}
.pb-ee{background:rgba(0,204,102,.08);color:var(--gn);border:1px solid rgba(0,204,102,.2)}
.cl{display:flex;flex-direction:column;gap:3px;margin-left:6px}
.ci{display:flex;align-items:center;gap:8px;padding:6px 10px;background:rgba(10,20,40,.5);border:1px solid rgba(30,235,215,.04);border-radius:6px;cursor:pointer;transition:all .2s;font-size:.78rem}
.ci:hover{border-color:rgba(30,235,215,.12);background:rgba(0,76,84,.08)}
.ci.dn{opacity:.5}.ci.dn .cn{text-decoration:line-through;color:var(--sl)}
.cx{width:16px;height:16px;border-radius:3px;border:1.5px solid var(--sd);display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:.6rem}
.ci.dn .cx{border-color:var(--gn);background:rgba(0,204,102,.12);color:var(--gn)}
.cn{flex:1;color:var(--wh)}

/* SEARCH BAR */
.sbar{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap}
.sbar input{flex:1;min-width:200px;padding:10px 14px;background:rgba(5,10,22,.8);border:1px solid rgba(30,235,215,.15);border-radius:8px;color:var(--wh);font-family:'Instrument Sans';font-size:.88rem;outline:none}
.sbar input:focus{border-color:var(--te)}
.sbar input::placeholder{color:var(--sd)}
.flt{display:flex;gap:4px;flex-wrap:wrap}
.fb{padding:4px 10px;border-radius:14px;font-family:'Geist Mono';font-size:.58rem;cursor:pointer;border:1px solid rgba(30,235,215,.1);color:var(--sl);transition:all .2s;background:none}
.fb:hover,.fb.on{border-color:var(--te);color:var(--te);background:rgba(30,235,215,.06)}

/* TRAINING ENGINE */
#train{display:none}
.thd{display:flex;justify-content:space-between;align-items:center;padding:10px 16px;background:rgba(10,20,40,.95);border-bottom:1px solid rgba(30,235,215,.1);position:sticky;top:0;z-index:100}
.bb{background:none;border:1px solid var(--sd);color:var(--sl);padding:4px 10px;border-radius:5px;cursor:pointer;font-family:'Geist Mono';font-size:.65rem;transition:all .3s}.bb:hover{border-color:var(--te);color:var(--te)}
.tl{font-family:'Outfit';font-weight:700;font-size:.9rem;color:var(--te)}
.qc{font-family:'Geist Mono';font-size:.7rem;color:var(--sl)}
.tb{max-width:720px;margin:0 auto;padding:22px 16px}
.qk{font-family:'Geist Mono';font-size:.6rem;color:var(--tp);text-transform:uppercase;letter-spacing:2px;margin-bottom:4px}
.qt{font-family:'Outfit';font-weight:600;font-size:1.1rem;line-height:1.4;margin-bottom:16px}
.qos{display:flex;flex-direction:column;gap:6px;margin-bottom:16px}
.qo{padding:12px 14px;background:rgba(10,20,40,.6);border:1px solid rgba(30,235,215,.08);border-radius:8px;cursor:pointer;transition:all .2s;display:flex;align-items:center;gap:10px}
.qo:hover{border-color:var(--tb);background:rgba(0,76,84,.1)}
.qo.sel{border-color:var(--th);background:rgba(0,255,230,.05)}
.qo.cor{border-color:var(--gn);background:rgba(0,204,102,.06);color:var(--gn)}
.qo.wrg{border-color:var(--rd);background:rgba(255,68,68,.05);color:var(--rd)}
.ol{font-family:'Geist Mono';font-weight:700;font-size:.8rem;width:28px;height:28px;display:flex;align-items:center;justify-content:center;border-radius:6px;background:rgba(30,235,215,.05);color:var(--te);flex-shrink:0}
.ot{font-size:.85rem;line-height:1.3}
.qf{padding:12px 14px;border-radius:8px;margin-bottom:14px;font-size:.8rem;line-height:1.3;display:none}
.qf.sh{display:block}
.qf.cf{background:rgba(0,204,102,.06);border:1px solid rgba(0,204,102,.2);color:var(--gn)}
.qf.wf{background:rgba(255,68,68,.05);border:1px solid rgba(255,68,68,.2);color:#ff8888}
.qf .rf{font-family:'Geist Mono';font-size:.58rem;color:var(--sl);margin-top:3px}
.ta{display:flex;gap:8px;justify-content:center}
.ta button{padding:8px 20px;border-radius:6px;font-family:'Outfit';font-weight:700;font-size:.8rem;cursor:pointer;transition:all .3s;letter-spacing:1px}
.bs{background:linear-gradient(135deg,var(--teal),var(--tp));border:none;color:var(--wh)}.bs:hover{box-shadow:0 0 16px rgba(0,255,230,.2)}.bs:disabled{opacity:.3;cursor:not-allowed}
.bn{background:none;border:1px solid var(--te);color:var(--te)}.bn:hover{background:rgba(30,235,215,.05)}

/* SCORE */
.sc{background:rgba(10,20,40,.6);border:1px solid rgba(30,235,215,.1);border-radius:12px;padding:28px;text-align:center;margin:22px auto;max-width:420px}
.sc .bsc{font-family:'Outfit';font-weight:900;font-size:3rem;margin:6px 0}
.sc .bsc.ps{background:linear-gradient(90deg,var(--th),var(--gn));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.sc .bsc.fl{background:linear-gradient(90deg,var(--rd),var(--or));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.sc .sl{font-family:'Geist Mono';font-size:.65rem;color:var(--sl);letter-spacing:2px;text-transform:uppercase}

/* SEARCH RESULTS */
.sr{background:rgba(10,20,40,.5);border:1px solid rgba(30,235,215,.06);border-radius:8px;padding:14px;margin-bottom:8px}
.sr .sq{font-family:'Outfit';font-weight:600;font-size:.85rem;margin-bottom:6px}
.sr .sa{font-size:.78rem;color:var(--gn);margin-bottom:3px}
.sr .se{font-size:.72rem;color:var(--sl);line-height:1.3}
.sr .sk{font-family:'Geist Mono';font-size:.55rem;color:var(--tp);margin-top:4px}

/* MGR/EXEC DASHBOARD */
.stat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin-bottom:20px}
.stat{background:rgba(10,20,40,.6);border:1px solid rgba(30,235,215,.08);border-radius:10px;padding:16px;text-align:center}
.stat .sv{font-family:'Outfit';font-weight:900;font-size:2rem}
.stat .sl2{font-family:'Geist Mono';font-size:.6rem;color:var(--sl);letter-spacing:1px;text-transform:uppercase;margin-top:2px}

@media(max-width:768px){.cg{grid-template-columns:1fr}.lbox{padding:22px 16px}.tbar{flex-direction:column;gap:6px}.ui{justify-content:center}.stat-grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
<div class="logo-w"><img src="logo.png" alt="SSU"></div>
<div class="lbox">
<h2>ACCESS SSU</h2><div class="sub">SMART SECURITY UNIVERSITY &middot; 4,549 QUESTIONS &middot; 35 CATEGORIES</div>
<div class="fg"><label>Employee ID</label><input type="text" id="eid" placeholder="TECH-001" autocomplete="off" autofocus></div>
<div class="fg"><label>Password</label><input type="password" id="epw" placeholder="Enter password"></div>
<div class="fg"><label>Role</label><div class="rg"><div class="rb" data-r="technician" onclick="sR(this)"><span class="ri">&#x26A1;</span>Tech</div><div class="rb" data-r="sales" onclick="sR(this)"><span class="ri">&#x1f4ca;</span>Sales</div><div class="rb" data-r="coordinator" onclick="sR(this)"><span class="ri">&#x1f517;</span>Coord</div></div></div>
<div class="fg"><label>State</label><select id="est"><option value="">Select...</option><option value="AZ">Arizona</option><option value="CA">California</option><option value="NV">Nevada</option><option value="UT">Utah</option><option value="WY">Wyoming</option><option value="MT">Montana</option></select></div>
<button class="lbtn" onclick="doLogin()">ACCESS SSU &rarr;</button>
<div class="lerr" id="lerr"></div>
<div class="lftr"><span class="lnk" onclick="fillD()">Demo</span> &middot; <span class="lnk" onclick="showReg()">Register</span> &middot; Contact supervisor for credentials</div>
</div></div>

<!-- REGISTER MODAL -->
<div id="regModal" class="modal-bg hid" onclick="if(event.target===this)hideReg()">
<div class="modal">
<h2>REQUEST ACCESS</h2>
<div class="fg"><label>Full Name</label><input type="text" id="rname" placeholder="Your name"></div>
<div class="fg"><label>Email</label><input type="email" id="remail" placeholder="you@company.com"></div>
<div class="fg"><label>State</label><select id="rstate"><option value="AZ">Arizona</option><option value="CA">California</option><option value="NV">Nevada</option><option value="UT">Utah</option><option value="WY">Wyoming</option><option value="MT">Montana</option></select></div>
<div class="fg"><label>Requested Role</label><select id="rrole"><option value="technician">Technician</option><option value="sales">Sales</option><option value="coordinator">Coordinator</option></select></div>
<button class="lbtn" onclick="submitReg()">SUBMIT REQUEST &rarr;</button>
<div class="lerr" id="rerr"></div>
<p style="font-size:.65rem;color:var(--sl);margin-top:10px;font-family:'Geist Mono'">Your request will be sent to management for approval. You'll receive credentials via email once approved.</p>
</div></div>

<!-- APP -->
<div id="app" class="hid">
<div class="tbar"><div class="brand" onclick="sT('dashboard')"><div class="bt">SSU</div><div class="bs">Smart Security University</div></div><div class="ui"><span class="un" id="un"></span><span class="ub" id="ub"></span><span class="us" id="us2"></span><button class="lo" onclick="out()">LOGOUT</button></div></div>
<div class="tabs" id="tbs"></div>
<div class="main" id="mc"></div></div>

<!-- TRAINING -->
<div id="train"><div class="thd"><button class="bb" onclick="xT()">&larr; BACK</button><span class="tl" id="tl"></span><span class="qc" id="qcc"></span></div><div class="tb" id="tby"></div></div>

<script src="questions.js"></script>
<script>
// SSU.online — Smart Security University v3.0
